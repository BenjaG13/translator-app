version: '3.8'

services:

  laravel:
    build:
      context: backend
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env      
    ports:
      - "9000:9000" 
  

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      target: production
    depends_on:
      - laravel

  caddy:
    build:
      context: .
      dockerfile: caddy/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
      - laravel


  libretranslate:
    image: libretranslate/libretranslate
    ports:
      - "5000:5000"
    command: --load-only=en,es


 