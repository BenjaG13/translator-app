services:
  - type: web
    name: caddy
    runtime: docker
    dockerfilePath: caddy/Dockerfile
    dockerContext: caddy
    plan: free
    numInstances: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: 'false'

  - type: private_service
    name: laravel
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    numInstances: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: 'false'
      - key: DB_CONNECTION
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_URL
        sync: false

  - type: private_service
    name: frontend
    runtime: docker
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    numInstances: 1

  - type: private_service
    name: libretranslate
    runtime: image
    image:
      url: docker.io/libretranslate/libretranslate:latest
    dockerCommand: --load-only=en,es
    numInstances: 1
